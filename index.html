    <div class="container-fluid">
        <h1>PPV</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="grid-stack-item"><div class="grid-stack-item-content">Drag me</div></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="trash">
                </div>
            </div>
        </div>

        <div class="row" style="padding: 10px;">
                <div class="grid-stack grid-stack-100" style="width: 1440px" id="grid1">
            </div>
        </div>
        <div class="row" style="padding: 10px;">
                <div class="grid-stack grid-stack-100" id="grid2">
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {
            var options = {
                width: 100,
                cellHeight : 60,
                //cellWidth: 2,
                height: 1,
                float: false,
                //minWidth: 1,
                //staticGrid: true,
                //disableResize: true
                removable: '.trash',
                removeTimeout: 100,
                acceptWidgets: '.grid-stack-item'
            };
            $('#grid1').gridstack(options);
            $('#grid2').gridstack(_.defaults({
                float: true
            }, options));

            var items = [
                {x: 0, y: 0, width: 10, height: 1, text: 'teste1', style: 'background-color: #18bc9c;'},
                {x: 10, y: 0, width: 10, height: 1, text: 'teste2', style: 'background-color: red;'},
                {x: 20, y: 0, width: 10, height: 1, text: 'teste3', style: 'background-color: #18bc9c;'},
                {x: 30, y: 0, width: 10, height: 1, text: 'teste4', style: 'background-color: white;'},
                {x: 40, y: 0, width: 10, height: 1, text: 'teste5', style: 'background-color: #18bc9c;'}
            ];

            $('.grid-stack').each(function () {
                var grid = $(this).data('gridstack');

                _.each(items, function (node) {
                    grid.addWidget($('<div><div class="grid-stack-item-content" style="'+ node.style +'">'+ node.text +'</div><div/>'),
                        node.x, node.y, node.width, node.height);
                }, this);
            });

            $('.sidebar .grid-stack-item').draggable({
                revert: 'invalid',
                handle: '.grid-stack-item-content',
                scroll: false,
                appendTo: 'body'
            });
        });
    </script>
